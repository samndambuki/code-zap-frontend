<div class="container">
  <button mat-button routerLink="/home"><mat-icon style="transform:scale(0.7)">arrow_back_ios_new</mat-icon>Back</button>
    <div class="content-wrapper">
      <div class="title-bar">
        <mat-form-field class="title-input">
          <mat-label>Title</mat-label>
          <input matInput [(ngModel)]="fiddleName" [disabled]="!fiddle"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Language</mat-label>
          <mat-select [(ngModel)]="fiddleLanguage"> 
            <!-- <mat-option [value]="fiddle?.fiddleid">{{fiddle?.language}}</mat-option> -->
            <mat-option value="c">C</mat-option>
            <mat-option value="cpp">C++</mat-option>
            <mat-option value="python3">Python</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-button (click)="save()">Save</button>
        <button mat-button (click)="clear()">Clear</button>
        <button mat-button (click)="deleteFiddle()">Delete</button>
      </div>
    <ngx-monaco-editor
      [options]="editorOptions" 
      [(ngModel)]="code"
      style="height: 500px;">
    </ngx-monaco-editor>
      <mat-form-field>
        <mat-label>StdIn</mat-label>
        <textarea  matInput  rows="6" [(ngModel)]="stdin"></textarea>
      </mat-form-field>
      <button class="run-button" mat-raised-button (click)="run()">Run</button>
      <pre class="output">{{stdout}}</pre>
    </div>
  </div>
